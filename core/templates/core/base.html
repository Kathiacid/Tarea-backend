<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Numbe de Vainilla</title>
</head>
<body style="background-color:#fef5e6 ; margin: 0; padding: 0;">
<nav>
    <ul style="gap: 150px;background-color:#FDE7CF ;list-style: none;display: flex; justify-content: center;padding: 20px; margin: 0px;font-size: 18px; font-family: 'Fredoka', sans-serif;">
        <li style="background-color: #FEF5E6; border-radius: 30px;padding: 8px;box-shadow: 0 4px 10px rgba(0,0,0,0.15);"><a href="/" style="text-decoration: none;color: rgb(122, 99, 69);">Home</a></li>
        <li style="background-color: #FEF5E6; border-radius: 30px;padding: 8px;box-shadow: 0 4px 10px rgba(0,0,0,0.15)"><a href="/about/" style="text-decoration: none;color: rgb(122, 99, 69);">About</a></li>
        <li style="background-color: #FEF5E6; border-radius: 30px;padding: 8px;box-shadow: 0 4px 10px rgba(0,0,0,0.15)"><a href="/contact/" style="text-decoration: none;color: rgb(122, 99, 69);">Contact Us</a></li>
        <li style="background-color: #FEF5E6; border-radius: 30px;padding: 8px;box-shadow: 0 4px 10px rgba(0,0,0,0.15)"><a href="/shop/" style="text-decoration: none;color: rgb(122, 99, 69);">Shop</a></li>
    </ul>
</nav>
<div style="width: 100%; height: 250px; overflow: hidden;margin: 0px; padding:0px;">
    <img src="http://imgfz.com/i/SbVuzcq.png" style="width: 100%; height: 100%; object-fit: cover;">
</div>
<div class="contenido" style="display: flex;justify-content: space-around;">
    <div style="width: 70%; background-color: #FDE7CF; border-radius: 30px;box-shadow: 0 4px 10px rgba(0,0,0,0.15);display: flex; justify-content: center;">
        {% block content  %}{% endblock %}
    </div>
    
    <div style="width: 20%; height: 550px; background-color:#FDE7CF; border-radius: 30px; display: flex; justify-content: center; align-items: center;box-shadow: 0 4px 10px rgba(0,0,0,0.15);">
        <iframe src="https://www.youtube.com/embed/MEdiiu1Gu8Y?autoplay=1&mute=1&loop=1&playlist=MEdiiu1Gu8Y" 
    style="width: 80%; height: 500px; display: block; margin: 0 auto; border-radius: 30px;" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
        </iframe>
    </div>
    
</div>
<footer style="background-image: url('http://imgfz.com/i/GneWFEO.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #8c6d4f;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
    font-family: 'Fredoka', sans-serif;">
    <h2 style="margin: 0;">☁️ Nube de Vainilla</h2>
    <p style="margin: 5px 0 15px 0;">Your sweet corner for coffee and desserts</p>
    
    <div style="display: flex; gap: 20px; font-size: 24px;">
        <a href="https://www.instagram.com" target="_blank" 
        style="display: inline-block; font-size: 50px; text-decoration: none; transition: all 0.3s ease; 
                background: linear-gradient(45deg, #8c6d4f, #a38d78, #b08d6e, #8c6d4f, #7d5d47); 
                -webkit-background-clip: text; background-clip: text; color: transparent; 
                filter: drop-shadow(0 4px 8px rgba(92, 61, 46, 0.25));">
        <i class="bi bi-instagram"></i></a>
        <a href="https://x.com/home" target="_blank" 
        style="display: inline-block; font-size: 50px; text-decoration: none; transition: all 0.3s ease; 
                background: linear-gradient(45deg, #8c6d4f, #a38d78, #b08d6e, #8c6d4f, #7d5d47); 
                -webkit-background-clip: text; background-clip: text; color: transparent; 
                filter: drop-shadow(0 4px 8px rgba(92, 61, 46, 0.25));">
        <i class="bi bi-twitter-x"></i></a>
        <a href="https://mail.google.com/" target="_blank" 
        style="display: inline-block; font-size: 50px; text-decoration: none; transition: all 0.3s ease; 
                background: linear-gradient(45deg, #8c6d4f, #a38d78, #b08d6e, #8c6d4f, #7d5d47); 
                -webkit-background-clip: text; background-clip: text; color: transparent; 
                filter: drop-shadow(0 4px 8px rgba(92, 61, 46, 0.25));">
        <i class="bi bi-envelope-open-heart"></i></i></a>
    </div>
    
    <p style="margin-top: 15px; font-size: 14px;">© 2025 Nube de Vainilla - All rights reserved</p>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
